{% extends 'main.html' %}
{% load static%}

{% block content %}
<head>
    <style>
        .maindiv{
            border:1px solid black;
        }
    </style>
</head>
<div class="maindiv jumbotron container ">
    <h2>Login:</h2>
    <br>
    <form method="POST" action="">
        {% csrf_token %}
        <label for="username">Usename:</label>
        <p><input type="text" id="username" name="username" placeholder="Enter Your Username"></p>
        <label for="password">Password:</label>
        <p><input type="password" id= "password" name="password" placeholder="Enter Your Password..." ></p>
        <input class="btn btn-primary" type="submit" value="Login">
        <p>Don't have an account  <a href='{% url "register" %}'>Register</a></p>
    </form>

</div>
{% endblock %}
